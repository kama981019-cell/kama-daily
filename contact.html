<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | KAMA Daily - Japanese Couple's NYC Lifestyle Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-white: #ffffff;
      --color-light-gray: #f5f5f5;
      --color-gray: #e8e8e8;
      --color-dark-gray: #6c757d;
      --color-accent: #2C3E50;
      --color-accent-hover: #1a252f;
      --font-main: "Roboto", "Open Sans", sans-serif;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.1);
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-main);
      font-size: 16px;
      line-height: 1.7;
      color: #333;
      background: var(--color-white);
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: color var(--transition), opacity var(--transition);
    }

    /* ===== Header ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: var(--shadow-sm);
      transition: background var(--transition), box-shadow var(--transition);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* ========== ロゴスタイル ========== */
    .logo-link {
      display: inline-block;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .logo-link:hover {
      opacity: 0.8;
    }

    .site-logo {
      height: 50px;
      width: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .site-logo {
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .site-logo {
        height: 35px;
      }
    }

    .nav-desktop {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-desktop a {
      font-size: 0.95rem;
      font-weight: 500;
      color: #444;
    }

    .nav-desktop a:hover,
    .nav-desktop a.active {
      color: var(--color-accent);
    }

    .lang-switch {
      font-size: 0.85rem;
      font-weight: 500;
      padding: 0.45rem 0.9rem;
      border: 1px solid var(--color-accent);
      border-radius: 6px;
      color: var(--color-accent);
      transition: background var(--transition), color var(--transition), border-color var(--transition);
    }

    .lang-switch:hover {
      background: var(--color-accent);
      color: var(--color-white);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }

    .hamburger span {
      width: 24px;
      height: 2px;
      background: var(--color-accent);
      transition: var(--transition);
    }

    .hamburger.is-open span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .hamburger.is-open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.is-open span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    .nav-mobile {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: var(--color-white);
      box-shadow: var(--shadow-md);
      padding: 1.5rem;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-mobile.is-open {
      display: flex;
    }

    .nav-mobile a {
      padding: 0.75rem;
      font-weight: 500;
      border-bottom: 1px solid var(--color-gray);
    }

    .nav-mobile a:last-child {
      border-bottom: none;
    }

    /* ===== Page Hero ===== */
    .page-hero {
      padding: 8rem 1.5rem 3rem;
      background: var(--color-light-gray);
      text-align: center;
    }

    .page-hero .section-title {
      margin-bottom: 0.5rem;
    }

    .page-hero .section-subtitle {
      margin-bottom: 0;
    }

    /* ===== Section ===== */
    .section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--color-accent);
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
    }

    .section-subtitle {
      font-size: 0.95rem;
      color: var(--color-dark-gray);
      margin-bottom: 2.5rem;
    }

    /* ===== Contact Form ===== */
    .contact-section {
      background: var(--color-white);
    }

    .contact-form-wrap {
      max-width: 560px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .form-group label .required {
      color: #c00;
      margin-left: 0.2rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      font-family: var(--font-main);
      font-size: 1rem;
      color: #333;
      background: var(--color-white);
      border: 1px solid var(--color-gray);
      border-radius: 6px;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: var(--color-dark-gray);
    }

    .form-group textarea {
      min-height: 160px;
      resize: vertical;
    }

    .form-submit {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 0.875rem 2rem;
      font-family: var(--font-main);
      font-size: 1rem;
      font-weight: 500;
      color: var(--color-white);
      background: var(--color-accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }

    .btn:hover {
      background: var(--color-accent-hover);
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .form-message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
      text-align: center;
      display: none;
    }

    .form-message.is-visible {
      display: block;
    }

    .form-message.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .form-message.error {
      background: #ffebee;
      color: #c62828;
    }

    /* ===== Footer ===== */
    .footer {
      background: var(--color-accent);
      color: var(--color-white);
      padding: 2rem 1.5rem;
      text-align: center;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .footer-nav a {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }

    .footer-nav a:hover {
      color: var(--color-white);
    }

    .footer-copy {
      font-size: 0.85rem;
      opacity: 0.8;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav-desktop {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .page-hero {
        padding: 6rem 1rem 2.5rem;
      }

      .section {
        padding: 3rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .header-inner {
        padding: 0.75rem 1rem;
      }

      .site-logo {
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo-link">
        <img src="../images/logo-pattern2-custom-kd-terracotta.svg" alt="KAMA Daily" class="site-logo">
      </a>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="restaurants.html">Restaurants</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="../contact.html" class="lang-switch">日本語</a>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <nav class="nav-mobile" id="navMobile">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="../contact.html" class="lang-switch">日本語</a>
    </nav>
  </header>

  <!-- Page Hero -->
  <section class="page-hero">
    <h1 class="section-title">Contact</h1>
    <p class="section-subtitle">Get in touch</p>
  </section>

  <!-- Contact Form -->
  <section class="section contact-section">
    <div class="contact-form-wrap">
      <p class="section-subtitle" style="margin-bottom: 1.5rem;">Have a question or feedback? Send us a message using the form below.</p>

      <form id="contactForm" action="#" method="post" novalidate>
        <div class="form-group">
          <label for="name">Name<span class="required">*</span></label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label for="message">Message<span class="required">*</span></label>
          <textarea id="message" name="message" placeholder="Your message" required></textarea>
        </div>
        <div class="form-submit">
          <button type="submit" class="btn" id="submitBtn">Send</button>
        </div>
        <p class="form-message" id="formMessage"></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="restaurants.html">Restaurants</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <p class="footer-copy">&copy; 2025 KAMA Daily. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Contact form (demo: no backend)
    (function () {
      var form = document.getElementById('contactForm');
      var submitBtn = document.getElementById('submitBtn');
      var formMessage = document.getElementById('formMessage');

      if (form) {
        form.addEventListener('submit', function (e) {
          e.preventDefault();

          var name = document.getElementById('name').value.trim();
          var email = document.getElementById('email').value.trim();
          var message = document.getElementById('message').value.trim();

          formMessage.classList.remove('success', 'error', 'is-visible');

          if (!name || !email || !message) {
            formMessage.textContent = 'Please fill in all fields.';
            formMessage.classList.add('error', 'is-visible');
            return;
          }

          submitBtn.disabled = true;
          submitBtn.textContent = 'Sending...';

          // Demo: simulate send
          setTimeout(function () {
            formMessage.textContent = 'Thank you for your message. We\'ll get back to you soon.';
            formMessage.classList.add('success', 'is-visible');
            form.reset();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send';
          }, 800);
        });
      }

      // Hamburger menu
      var hamburger = document.getElementById('hamburger');
      var navMobile = document.getElementById('navMobile');

      if (hamburger && navMobile) {
        hamburger.addEventListener('click', function () {
          hamburger.classList.toggle('is-open');
          navMobile.classList.toggle('is-open');
          document.body.style.overflow = navMobile.classList.contains('is-open') ? 'hidden' : '';
        });

        navMobile.querySelectorAll('a').forEach(function (link) {
          link.addEventListener('click', function () {
            hamburger.classList.remove('is-open');
            navMobile.classList.remove('is-open');
            document.body.style.overflow = '';
          });
        });
      }
    })();
  </script>
</body>
</html>
